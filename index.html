
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-BIT Elevator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="screen">

	<div class="scene" id="scene">

	</div>
	<div class="buttons">
			<button onclick="createInternalRequest(0)">P</button>
			<button onclick="createInternalRequest(1)">1</button>
			<button onclick="createInternalRequest(2)">2</button>
			<button onclick="createInternalRequest(3)">3</button>
			<button onclick="createInternalRequest(4)">4</button>

			<select id="numberDropdown">
			  <option value="0">P</option>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>

			</select>
			<button onclick="spawnEntity()">SpawnEntity</button>
			<button onclick="checkFloorEntities()">CheckEntities</button>
			<button onclick="displayRequestCalls()">Call Queue</button>
			<button onclick="displayElevatorState()">Elevator State</button>
			<button onclick="moveToElevator()">Move entity</button>

			<button onclick="displayEntities()">Entity</button>
			<button onclick="createExternalRequest(0,'UP')">Ext0</button>
			<button onclick="createExternalRequest(1,'UP')">E1U</button>
			<button onclick="createExternalRequest(1,'DOWN')">E1D</button>
			<button onclick="createExternalRequest(2,'UP')">E2U</button>
			<button onclick="createExternalRequest(2,'DOWN')">E2D</button>
			<button onclick="createExternalRequest(3,'UP')">E3U</button>
			<button onclick="createExternalRequest(3,'DOWN')">E3D</button>
			<button onclick="createExternalRequest(4,'DOWN')">E4D</button>
			<button onclick="createExternalRequest(4,'UP')">E4U</button>


		</div>
</div>
<script src="Randomness.js"> </script>
<script src="Scenarios.js"> </script>
<script src="Player.js"> </script>
<script src="Object.js"> </script>
<script src="Entity.js"> </script>
<script src="DrawingProperties.js"> </script>
<script src="Queue.js"> </script>
<script src="Request.js"> </script>
<script src="Elevator.js"> </script>
<script src="Floor.js"> </script>
<script src="SizeCalculator.js"> </script>
<script src="InitializeScene.js"> </script>
<script src="script.js"> </script>





</body>
</html>

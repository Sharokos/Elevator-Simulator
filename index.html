
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharokos Soundscapes</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="screen">

	<div class="scene" id="scene">

	</div>
	<div class="buttons">
			<button onclick="createInternalRequest(0)">P</button>
			<button onclick="createInternalRequest(1)">1</button>
			<button onclick="createInternalRequest(2)">2</button>
			<button onclick="createInternalRequest(3)">3</button>
			<button onclick="createInternalRequest(4)">4</button>
			<button onclick="createInternalRequest(5)">5</button>
			<select id="numberDropdown">
			  <option value="0">P</option>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>

			</select>
			<button onclick="spawnEntity()">SpawnEntity</button>
			<button onclick="checkFloorEntities()">CheckEntities</button>

			<button onclick="createInternalRequest(2)">Ext2</button>
			<button onclick="createInternalRequest(3)">Ext3</button>

		</div>
</div>
